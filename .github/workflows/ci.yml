name: CI

on: [pull_request]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI
    runs-on: macos-11
    env:
      GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - name: SSH Agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Bootstrap
        run: make bootstrap
      - name: Run CI
        run: bundle exec fastlane ci
